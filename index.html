    Purpose: Library app, user can enter information for books they would like to store
             user can view all books entered, and delete books-->
<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Book Collection</h1>
    <form id = "newBook">
      <label for = "Title" ></label>
      <input placeholder="Title" type = "text" name = "title" class = "formItems" required>
      <input placeholder="Author" type = "text" name="author" class = "formItems" required>
      <input placeholder="Pages" type="number" name ="pages" class = "formItems" required>
      <input type = "button" value = "Read" name = "read" class = "formItems" >
      <input type = "submit" value = "Submit New Book" class = "formItems" id = "submit"></input>
    </form>

    <div id="books"></div>
  </body>

  <script src="script.js"></script>
</html>
