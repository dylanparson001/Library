    Purpose: Library app, user can enter information for books they would like to store
             user can view all books entered, and delete books-->
<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>

  <body>
    <form name = "newBookForm" id = "newBookForm" onsubmit = "return false">
      <h1>Book Collection</h1>
      <label for = "Title"  class = "formItems" >Title</label>
      <input type = "text" name = "title" class = "formItems" id = "title" required>

      <label for = "Author"  class = "formItems" >Author</label>
      <input type = "text" name="author" class = "formItems" id = "author" required>

      <label for = "Number of Pages"  class = "formItems" >Number of pages</label>
      <input type="number" name ="pages" class = "formItems" id = "pages" required>

      <input type = "submit" value = "Submit" class = "formItems" id = "submit" ></input>
      <input type = "button" value = "Clear" class = "formItems" id = "clear">
    </form>

    <div id="books"></div>
  </body>

  <script src="script.js"></script>
</html>
